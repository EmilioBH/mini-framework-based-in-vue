<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Emvue</title>
</head>
<body>
    <div class="app">
        <span e-text="message"></span>
        <br/>
        <input type="text" e-model="message">
    </div>

    <script src="./emvue.js"></script>
    <script>
        const { createApp } = Emvue;

        const app = createApp({
            data() {
                return {
                    message: "Hola Emvue!"
                };
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
